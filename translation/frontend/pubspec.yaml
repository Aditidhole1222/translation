name: translation_app
description: AI-Based Multilingual Speech Translation Application - Flutter Frontend
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI
  cupertino_icons: ^1.0.2
  
  # HTTP & Networking
  http: ^1.1.0
  dio: ^5.4.0
  
  # Audio
  audioplayers: ^5.2.1
  record: ^6.1.0
  path_provider: ^2.1.1
  permission_handler: ^11.1.0
  
  # State Management
  provider: ^6.1.1
  
  # File Handling
  file_picker: ^8.1.4
  
  # UI Enhancements
  loading_animation_widget: ^1.2.0+4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
